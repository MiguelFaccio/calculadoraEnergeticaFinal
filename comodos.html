<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Unidade Consumidora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row border-bottom m-3 p-1 shadow">
        <div class="col"><h2 class="mb-4">Gerenciar Cômodo</h2></div>
        <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
    </div>

    <!-- Listar Unidades Consumidoras -->
    <section class="m-4">
        <div class="row">
            <div class="col"><h2>Listar Cômodos</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="showAddForm()">Adicionar Cômodo</button></div>
        </div>

        <div id="unidadesConsumidorasList" class="mb-4"></div>
    </section>

    <!-- Formulário de Adicionar/Atualizar Unidade Consumidora -->
    <section id="unidadeConsumidoraForm" class="d-none">
        <h2 id="formTitle">Cadastrar um novo Cômodo</h2>
        <form id="unidadeConsumidoraFormElement">
            <input type="hidden" id="unidadeConsumidoraId">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Cômodo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <!-- Campo para selecionar Unidade Consumidora -->
            <div class="mb-3">
                <label for="unidadeConsumidora" class="form-label">Unidade Consumidora</label>
                <select id="unidadeConsumidora" class="form-select" required>
                    <!-- As opções serão populadas dinamicamente via JS -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="./js/comodo.js"></script>

</body>
</html>
